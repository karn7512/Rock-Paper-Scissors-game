<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRock Paper Scissior game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class='choice' id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class='choice' id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class='choice'id="scissor">
            <img src="secissor.png" alt="">
        </div>
    </div>
    <div class="score">
        <div id="user-Score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div id="computer-Score">
            <p id="compScore">0</p>
            <p>computer</p>
        </div>

    </div>
    <div class="score">
        <p class="next">click you for next game</p>
    </div>

    <script src="p.js"></script>
    
</body>
</html>
